<script>
  function getInvCount(arr) {
    let length = arr.length;
    let count = 0;
    for (let i = 0; i < length - 1; i++) {
      for (let j = i + 1; j < length; j++) {
        if (arr[i] > arr[j])
          count++;
      }
      return count;
    }
  }

  document.write(getInvCount([8, 4, 2, 1]) + "<br>");
  document.write(getInvCount([4, 2, 1, 8]) + "<br>");
  document.write(getInvCount([2, 1, 4, 8]) + "<br>");
</script>
