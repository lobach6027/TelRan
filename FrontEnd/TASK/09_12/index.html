<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <form class="add-form">
        <input type="text" class="add-name" placeholder="Name of product" />
        <input type="submit" class="submit-btn" value="Add product" />
      </form>
      <div class="products-wrapper">
        <div class="product">
          <h5 class="product-name">Name of product</h5>
          <div class="product-actions">
            <button class="delete-btn">Delete</button>
            <button class="edit-btn">Change orders</button>
          </div>
        </div>
      </div>
      <div class="notification">
        <p class="notification-text">Product is added</p>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
